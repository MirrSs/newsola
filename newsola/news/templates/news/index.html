{% extends 'news/nav.html' %}
{% block content %}
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% if news_list %}
      {% for article in news_list %}
      <div class="col">
        <div class="card shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="400px" height="200px" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Image</title><rect width="100%" height="100%" fill="#55595c"></rect><image style="width:100%;height:100%;" xlink:href="{{article.urlToImage}}"></image></svg>
          <div class="card-body">
            <p class="card-text">{{article.title}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{{article.url}}">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </a>
              </div>
              <small class="text-muted">{{article.pub_date}}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <p>No news for today...</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
