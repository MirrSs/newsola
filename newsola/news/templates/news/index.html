{% extends 'news/nav.html' %}
{% block content %}
<main class="d-flex flex-nowrap">
<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 240px;">
  <a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
    <span class="fs-5 fw-semibold">Categories</span>
  </a>
  <div class="list-group list-group-flush border-bottom scrollarea">
    <a href="{% url 'index' "general" %}" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">General</strong>
      </div>
    </a>
    <a href="{% url 'index' "business" %}" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">Business</strong>
      </div>
    </a>
    <a href="{% url 'index' "entertainment" %}" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">Entertainment</strong>
      </div>
    </a>
    <a href="{% url 'index' "health" %}" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">Health</strong>
      </div>
    </a>
    <a href="{% url 'index' "science" %}" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">Science</strong>
      </div>
    </a>
    <a href="{% url 'index' "sports" %}" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">Sports</strong>
      </div>
    </a>
    <a href="{% url 'index' "technology" %}" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">Technology</strong>
      </div>
    </a>
  </div>
</div>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% if news_list %}
      {% for article in news_list %}
      <div class="col">
        <div class="card shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="400px" height="200px" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Image</title><rect width="100%" height="100%" fill="#55595c"></rect><image style="width:100%;height:100%;" xlink:href="{{article.urlToImage}}"></image></svg>
          <div class="card-body">
            <p class="card-text">{{article.title}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{{article.url}}">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </a>
              </div>
              <small class="text-muted">{{article.pub_date}}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <p style="text-align: center;">Uhh... Cannot find anything</p>
      {% endif %}
    </div>
  </div>
</div>
</main>
{% endblock %}
